<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字描边的应用</title>
    <style>
        #d1{
            font-size:80px;
            width:800px;
            height: 100px;
            line-height: 100px;
            -webkit-text-stroke:3px red;/*优雅降级*/
            -moz-text-stroke:3px red;
            -o-text-stroke:3px red;
            -ms-text-stroke:3px red;
            text-stroke:3px red;
        }
    </style>
</head>
<body>
<div id="d1">文字描边的应用</div>
</body>
</html>
