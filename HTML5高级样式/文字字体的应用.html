<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字字体的应用</title>
    <style>
        /*自定义字体的设置*/
        @font-face {
            font-family: mao;
            src:url(font/mao.ttf)
        }
        /* 自定义字体的使用*/
        p{
            font-family: mao;
            font-size:30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
<p>红军不怕远征难，万水千山只等闲！</p>
</body>
</html>
