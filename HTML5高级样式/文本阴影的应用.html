<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本阴影的应用</title>
    <style>
        p{
            width:500px;
            height: 100px;
            font-size:60px;
        }
        .p1{
            color:white;
            text-shadow: 3px 3px 5px #000;
        }
        .p2{
            text-shadow: 0 0 3px red;
        }
        .p3{
            text-shadow: 3px 3px 10px red;
        }
    </style>
</head>
<body>
<p class="p1">白色阴影文字效果</p>
<p class="p2">霓虹灯文字效果</p>
<p class="p3">模糊文字效果</p>
</body>
</html>
