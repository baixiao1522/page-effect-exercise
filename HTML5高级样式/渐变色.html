<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变色</title>
    <style>
        #d1{
            width: 300px;
            height: 100px;
            background: linear-gradient(135deg,red 30% ,yellow 50%, blue 100%);
        }
        #d2{
            width: 300px;
            height: 100px;
            background: radial-gradient(100px 100px,red 0% ,yellow 50%, blue 100%);
        }
        #d3{
            width: 300px;
            height: 100px;
            background: repeating-linear-gradient(135deg,black 0% ,black 10%,white 10%,white 20%);
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</body>
</html>
