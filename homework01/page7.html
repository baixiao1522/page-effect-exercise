<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <script>
        var start = 2;
        var end = 8;
        for(var i = start ; i <= end ;i++){
            for(var j = start ; j <= i ;j++){
                document.write(j +'*' + i+ '=' + i*j + '&nbsp;');
            }
            document.write('<br/>');
        }
    </script>
</head>
<body>

</body>
</html>
