<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印三角形星星</title>
    <script type="text/javascript">
    for(var i = 0 ; i < 10 ; i++){
        for(var j = 0 ; j <= i ; j++){
            document.write("*&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br/>");
    }
    </script>
</head>
<body style="text-align: center;">
</body>
</html>
