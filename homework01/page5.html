<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字的倒序</title>
    <script>
        var num = 12456;//65421
        document.write(num % 10);
        document.write(parseInt(num % 100 / 10));
        document.write(parseInt(num % 1000 / 100));
        document.write(parseInt(num % 10000 / 1000));
        document.write(parseInt(num % 100000 / 10000));
    </script>
</head>
<body>

</body>
</html>
