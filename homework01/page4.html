<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星期的判断</title>
    <script>
        var day = 3 + (100 % 7);
        alert(day);
        switch (day){
            case 0:alert("是星期天");break;
            case 1:alert("是星期一");break;
            case 2:alert("是星期二");break;
            case 3:alert("是星期三");break;
            case 4:alert("是星期四");break;
            case 5:alert("是星期五");break;
            default:alert("是星期六");
        }
    </script>
</head>
<body>

</body>
</html>
